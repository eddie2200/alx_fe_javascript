<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dynamic Quote Generator with Sync</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
#quoteDisplay { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; min-height: 60px; }
button { margin-top: 10px; padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #0056b3; }
input, select { margin: 5px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
#notification { margin-top: 15px; padding: 10px; background: #ffefc5; border: 1px solid #ffd666; border-radius: 5px; display: none; }
.controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
.small { font-size:0.9rem; }
#addQuoteForm { margin-top: 12px; }
label.file-label { background:#6c757d; padding:8px 12px; border-radius:4px; color:#fff; cursor:pointer; }
</style>
</head>
<body>
<h1>Dynamic Quote Generator</h1>


<!-- Notification -->
<div id="notification" role="status" aria-live="polite"></div>


<!-- Controls: category filter and buttons -->
<div class="controls" role="region" aria-label="Quote controls">
<label for="categoryFilter" class="small">Category:</label>
<select id="categoryFilter" aria-label="Filter by category"></select>


<button id="newQuote" aria-label="Show new quote">Show New Quote</button>
<button id="addQuote" aria-label="Open add quote form">Add Quote</button>


<button id="exportJson" aria-label="Export quotes as JSON">Export JSON</button>


<label for="importFile" class="file-label small">Import JSON
<input id="importFile" type="file" accept="application/json" style="display:none" />
</label>
</div>


<!-- Quote Display -->
<div id="quoteDisplay" role="article" aria-live="polite"></div>


<!-- Add Quote Form (simple inputs that the script expects) -->
<div id="addQuoteForm" style="margin-top:12px; display:block;">
<label for="newQuoteText" class="small">Quote:</label>
<input id="newQuoteText" type="text" placeholder="Enter a new quote" style="width:60%" />
<label for="newQuoteCategory" class="small">Category:</label>
<input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
</div>


<script src="script.js"></script>
</body>
</html>
